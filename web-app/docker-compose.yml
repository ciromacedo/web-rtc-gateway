services:
  postgres:
    image: postgres:16-alpine
    container_name: smartmech-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-webrtc_gateway}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - smartmech
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-webrtc_gateway}"]
      interval: 5s
      timeout: 3s
      retries: 5

  mediamtx:
    image: bluenviron/mediamtx:latest-ffmpeg
    container_name: smartmech-mediamtx
    restart: unless-stopped
    ports:
      - "8554:8554"       # RTSP
      - "8000:8000/udp"   # RTP UDP
      - "8001:8001/udp"   # RTCP UDP
      - "8889:8889"       # WebRTC HTTP
      - "8189:8189/udp"   # WebRTC ICE UDP
      - "8888:8888"       # HLS
      - "1935:1935"       # RTMP
      - "9997:9997"       # API
    volumes:
      - ../gateway/mediamtx/mediamtx.yml:/mediamtx.yml
    environment:
      - MTX_LOGLEVEL=info
    networks:
      - smartmech

  backend:
    build:
      context: ./backend
    container_name: smartmech-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-webrtc_gateway}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - MEDIAMTX_API=http://mediamtx:9997
    depends_on:
      postgres:
        condition: service_healthy
      mediamtx:
        condition: service_started
    networks:
      - smartmech

  frontend:
    build:
      context: ./frontend
    container_name: smartmech-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - smartmech

networks:
  smartmech:
    name: smartmech
    driver: bridge

volumes:
  pgdata:
