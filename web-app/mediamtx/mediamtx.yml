# MediaMTX - Server Configuration
# Docs: https://github.com/bluenviron/mediamtx

###############################################
# General
logLevel: info
logDestinations: [stdout]

###############################################
# API
api: true
apiAddress: :9997

###############################################
# Auth — valida publishers via backend
authMethod: http
authHTTPAddress: http://backend:3000/api/gateways/mediamtx-auth

###############################################
# RTSP
rtsp: true
rtspAddress: :8554

###############################################
# WebRTC (serve para o browser via WHEP)
webrtc: true
webrtcAddress: :8889
webrtcAdditionalHosts: [209.38.118.167]
webrtcLocalUDPAddress: :8189
webrtcICEServers2:
  - url: stun:stun.l.google.com:19302

###############################################
# Paths — recebe streams dos gateways via WHIP
paths:
  all_others:
    # Aceita qualquer stream publicado pelos gateways
