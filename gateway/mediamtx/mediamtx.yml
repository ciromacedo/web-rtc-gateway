# MediaMTX - Gateway Configuration
# Docs: https://github.com/bluenviron/mediamtx

###############################################
# General
logLevel: info
logDestinations: [stdout]

###############################################
# API
api: true
apiAddress: :9997
authInternalUsers:
  - user: any
    permissions:
      - action: api
      - action: publish
      - action: read
      - action: playback

###############################################
# RTSP server (recebe streams das c√¢meras)
rtsp: true
rtspAddress: :8554
rtspTransports: [tcp, udp]

###############################################
# WebRTC (habilitado para testes locais)
webrtc: true
webrtcAddress: :8889

###############################################
# HLS (fallback para testes no browser)
hls: true
hlsAddress: :8888

###############################################
# Paths
paths:
  all_others:
    # Aceita streams publicados dinamicamente (ex: ONVIF discovery)
