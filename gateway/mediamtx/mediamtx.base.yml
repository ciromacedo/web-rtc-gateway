# MediaMTX - Gateway Configuration (base template)
# Paths are generated at runtime by entrypoint.sh
# Docs: https://github.com/bluenviron/mediamtx

###############################################
# General
logLevel: info
logDestinations: [stdout]

###############################################
# API
api: true
apiAddress: :9997
authInternalUsers:
  - user: any
    permissions:
      - action: api
      - action: publish
      - action: read
      - action: playback

###############################################
# RTSP server (recebe streams das cameras)
rtsp: true
rtspAddress: :8554

###############################################
# WebRTC
webrtc: true
webrtcAddress: :8889
webrtcLocalUDPAddress: :8189

###############################################
# HLS (fallback para testes no browser)
hls: true
hlsAddress: :8888
