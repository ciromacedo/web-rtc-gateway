services:
  mediamtx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartmesh-gateway
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./config/iot_devices.yml:/config/iot_devices.yml:ro
      - ./mediamtx/mediamtx.base.yml:/mediamtx.base.yml:ro
    environment:
      - MTX_LOGLEVEL=info
      - RELAY_SERVER=${RELAY_SERVER:?RELAY_SERVER is required}
      - API_KEY=${API_KEY:?API_KEY is required}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9997/v3/paths/list"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
